version: "3.9"

services:
  app:
    build: .
    container_name: taosclean_app
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: taosclean_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped


